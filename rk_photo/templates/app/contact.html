{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link  href="{% static 'contact_css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Style -->
    <link href="{% static 'contact_css/style.css' %}"  rel="stylesheet">

    <title>Contact Form #4</title>
  </head>
  <body>
  

  <div class="content padd">
    
    <div class="container">
        <div class="col-md-12">
          <div class="box">
            <h3 class="heading">How Can We Help?</h3>
            <form class="mb-5" action="{% url 'invoice:data' %}" method="post" id="contactForm" name="contactForm" >
              {% csrf_token %}
              <div class="row">
                
                <div class="col-md-6 form-group">
                  <label for="name" class="col-form-label">First Name *</label>
                  <input type="text" class="form-control" name="fname" id="name" placeholder="first name">
                </div>
                <div class="col-md-6 form-group">
                  <label for="name" class="col-form-label">City</label>
                  <input type="text" class="form-control" name="city" id="organization" placeholder="Last name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="email" class="col-form-label">Phone no</label>
                  <input type="text" class="form-control" name="contact" id="contact" placeholder="Your phone no.">
                </div>
                <div class="col-md-6 form-group">
                  <label for="email" class="col-form-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Your email address">
                </div>
              </div>


              <div class="row mb-3">
                <div class="col-md-6 form-group">
                  <label for="service" class="col-form-label">Service</label>
                  <select class="custom-select" id="service" name="service">
                    <option selected>...Choose...</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Ring Ceremony">Ring Ceremony</option>
                    <option value="Event">Event</option>
                    <option value="Photo Shoot">Photo Shoot</option>
                    <option value=""></option>
                  </select>
              </div>
                <div class="col-md-6 form-group">
                  <label for="message" class="col-form-label">How Many Days</label>
                  <input type="text" class="form-control" name="day" placeholder="Example: 1-3">
                </div>
              </div>


              <div class="row mb-3">
                <div class="col-md-6 form-group">
                  <label for="budget" class="col-form-label">Budget</label>
                  <select class="custom-select" id="budget" name="budget">
                    <option selected>...Choose...</option>
                    <option value=">₹2,000">₹2,000</option>
                    <option value="₹2,000 - ₹5,000">₹2,000 - ₹5,000</option>
                    <option value="₹5,000 - ₹15,000">₹5,000 - ₹15,000</option>
                    <option value="₹15,000 - ₹25,000">₹15,000 - ₹25,000</option>
                    <option value="₹25,000 ">₹25,000 </option>
                  </select>
              </div>
                <div class="col-md-6 form-group">
                  <label for="message" class="col-form-label">Date</label>
                  <input type="text" class="form-control" name="date" id="date" placeholder="Example: January 15th">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
            </div>
          </div>
        </div>
      </div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/jquery.validate.min.js'%}"></script>
    <script src="js/main.js"></script>

  </body>
</html>
